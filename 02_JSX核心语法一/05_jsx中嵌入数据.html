<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      //封装组件
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            //1.在{}中可以正常显示的内容
            message: "Hello World",
            age: 10,
            name: ["2", "2", "32"],

            //2.在{}中不能显示（忽略）

            test1: null, //null
            test2: undefined, //undefined
            test3: true, //Boolean

            //如果想要显示这些内容。可以先把他们转成字符串类型
            // toString() 、 Sreing()  +""

            //3. object的类型不允许作为jsx的子类（会报错）
            friend: {
              name: "james",
              age: 40,
            },
          };
        }

        render() {
          const {
            message,
            age,
            name,
            test1,
            test2,
            test3,
            friend,
          } = this.state;
          return (
            <div>
              <h2>{message}</h2>
              <h2>{age}</h2>
              <h2>{name}</h2>
              <h2>{test1}</h2>
              <h2>{test2}</h2>
              <h2>{test3}</h2>
              <h2>{friend}</h2>
            </div>
          );
        }
      }

      //渲染组件
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
