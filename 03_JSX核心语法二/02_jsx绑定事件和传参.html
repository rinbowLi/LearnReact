<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
        //封装组件
        class App extends React.Component{
            constructor(){
                super();
                this.state={
                    message:"Hello World",
                    movies:["大话西游","盗梦空间","流浪地球","海王"]
                }
                this.handleClick1 =this.handleClick1.bind(this)
            }

            render(){
                const {message,movies} =this.state;
                return (<div>
                    <h2>{message}</h2>
                    <button onClick={this.handleClick1}>按钮1</button>

                    <ul>
                    {
                        movies.map((item,index)=>{
                            return (<li onClick={(event)=>this.liClick(item,index,event)}>{item}</li>)
                        })
                    }    
                    </ul>
                    </div>)
            }
            handleClick1(e){
                console.log(e)
                this.setState({message:"Hello React1"})
            }
            liClick(item,index,event){
                console.log("li发生了点击")
                console.log(item,index,event)
            }
       }

       //渲染组件
     ReactDOM.render((<App/>),document.getElementById("app"))

    </script>
</body>

</html>
