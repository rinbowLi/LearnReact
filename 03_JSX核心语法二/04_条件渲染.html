<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
        //封装组件
        class App extends React.Component{
            constructor(){
                super();
                this.state={
                    isLogin:true,
                    flag:null
                }
            }

            render(){
                const {isLogin,flag} =this.state;

                //1.通过if判断，适合逻辑代码很多的情况
                let welcomne =null;
                let btnText =null;
                if(isLogin){
                    welcomne =<h2>欢迎回来~</h2>
                    btnText ="退出登录"
                }else{
                    welcomne =<h2>请先登录~</h2>
                    btnText ="登录"
                }
                return (<div>
                    <h2>{welcomne}</h2>
                    <button onClick={()=>this.setState({isLogin:!isLogin})}>{btnText}</button>
                    <hr/>

                    {/*2.三元运算符*/}
                    <h2>{isLogin?"你好啊,李银河":""}</h2>
                    {/*3.逻辑与*/}
                    <h2>{isLogin&&"你好啊,李银河"}</h2>
                 

                    {/*4.逻辑或*/}
                    <h2>{isLogin||"你好啊,李银河"}</h2>
                    <h2>{flag||"你好啊,李银河"}</h2>
                   
                    </div>)
            }
       }

       //渲染组件
     ReactDOM.render((<App/>),document.getElementById("app"))

    </script>
</body>

</html>
