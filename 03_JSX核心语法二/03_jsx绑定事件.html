<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
        //封装组件
        class App extends React.Component{
            constructor(){
                super();
                this.state={
                    message:"Hello World"
                }
                this.handleClick1 =this.handleClick1.bind(this)
            }

            render(){
                const {message} =this.state;
                return (<div>
                    <h2>{message}</h2>

                     {/*1、显示绑定this*/}
                    <button onClick={this.handleClick1}>按钮1</button>

                     {/*2、定义函数的时候使用箭头函数*/}
                    <button onClick={this.handleClick2}>按钮2</button>

                     {/*3、直接传入一个箭头函数，在箭头函数中调用需要执行的函数*/}
                    <button onClick={()=>this.handleClick3()}>按钮3</button>

                    <button onClick={()=>this.setState({message:"Hello React4"})}>按钮4</button>
                    </div>)
            }
            handleClick1(){
                this.setState({message:"Hello React1"})
            }
            handleClick2=()=>{
                this.setState({message:"Hello React2"})
            }
            handleClick3(){
                this.setState({message:"Hello React3"})
            }
       }

       //渲染组件
     ReactDOM.render((<App/>),document.getElementById("app"))

    </script>
</body>

</html>
