<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
     let message1 =<h2>Hello React</h2>;
     //jsx实质上是React.createElement的语法糖
     //第一个参数为标签名或组件名，第二个参数为属性数组，第三及后面的参数为子元素
     let message2 =React.createElement("h2",null,"Hello React");
     console.log(message1)
     console.log(message2)
     console.log(message1===message2)

       //渲染组件
     ReactDOM.render(message1,document.getElementById("app"))

    </script>
</body>

</html>
